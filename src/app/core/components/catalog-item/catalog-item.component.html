<a
  (click)="onSelected()"
  [routerLink]="['/catalog/details', catalogItem.id]"
  alt="go to item details"
  style="cursor: pointer"
>
  <div class="catalogItemContainer">
    <img
      class="catalogItem"
      src="{{ catalogItem.imagePath }}"
      alt="{{ catalogItem.name }}"
    />
  </div>
</a>
